<ion-header>
    <ion-toolbar>
        <ion-title>Noticia Nacional</ion-title>
        <ion-buttons slot="start">
            <ion-back-button>volver</ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-slides mode="ios" pager="ios" scrollbar="ios">
            <ion-slide>
                <img src="{{publicacion.imagen_p}}" alt="imagen de noticia">
            </ion-slide>

        </ion-slides>

        <ion-card-header>

            <ion-card-title>{{publicacion.titulo_p}}</ion-card-title>
            <ion-card-subtitle>By: {{publicacion.autor_p}} {{publicacion.fecha_p}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{publicacion.desarrollo_p}}
            <br> Muchas suerte a todos y buena caza¡¡¡
        </ion-card-content>
    </ion-card>
</ion-content>
